<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <style>
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <label id="countLabel">0</label>
    <div id="btn">
      <button id="descreaseBtn" class="button"><i class="fa-solid fa-minus"></i></button>
      <button id="resetBtn" class="button"><i class="fa-solid fa-rotate-right"></i></button>
      <button id="increaseBtn" class="button"><i class="fa-solid fa-plus"></i></button>
    </div>
  </div>
  <script src="accion.js"></script>
  <script src="https://kit.fontawesome.com/4c9b3a5a5f.js" crossorigin="anonymous"></script>
</body>
</html>
